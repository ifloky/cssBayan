<style>
  img {
    display: none;
  }

  input {
    display: none;
  }

  input:checked img {
    display: block;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-size: 10px;
    font-family: sans-serif;
  }

  h1 {
    font-size: 3rem;
    font-weight: 800;
  }

  .bayan,
  h1 {
    max-width: 90%;
    margin: 1rem 2rem;
  }

  details {
    border-top: 0.1rem gray solid;

  }

  details[open]>summary {}

  details[open]>summary span {
    transform: rotate(45deg);
  }

  details[open] img {
    animation: scale .5s ease;
  }

  summary {
    list-style-type: none;
    font-size: 2rem;
    font-weight: 700;
    padding: 0.7rem 1.5rem;
    position: relative;
  }

  span {
    display: none;
  }

  /*
  img {
    display: block;
    max-height: 45rem;
    max-width: 100%;
    margin: 2rem auto;
  }*/


  @keyframes scale {
    from {
      transform: scale(0.5);
    }

    to {
      transform: scale(1);
    }
  }

  @media screen and (min-width: 1200px) {
    details:hover {
      cursor: pointer;
    }

    details:hover img {
      display: block;
    }

    .bayan:hover span {
      display: flex;
      height: 2rem;
      width: 2rem;
      position: absolute;
      right: 0;
      top: 30%;
      background-image: url(plus-icon.svg);
      background-position: 0 0;
      background-size: 1.6rem 1.6rem;
      background-repeat: no-repeat;
    }
  }
</style>
